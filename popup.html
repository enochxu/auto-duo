<!DOCTYPE html>
<html>

<head>
    <link href="popup.css" type="text/css" rel="stylesheet">
</head>

<body>

    <div id="setUp" class="">
        <p>
            Refer<a href="https://github.com/enochxu/auto-duo" target="_blank">here</a>for set-up instructions
        </p>
        <div id="sideBy">
            <input type="text" id="link" placeholder="Duo activation link">
            <button id="submit"> Submit </button>
        </div>
    </div>

    <div id="setUpSuccess" class="hidden">
        <p style="color: rgb(107,191,78);">Set up successful!</p>
        <p> Reopen this extension to login to Duo. </p>
    </div>

    <div id="displayPasscode" class="hidden">
        <div style="text-align: center;">
            <p style="font-size: 20px;">Clicked<span style="color: rgb(107,191,78);" id="counter">loading</span>times</p>
        </div>
        <div style="text-align: center;">
            <p style="font-weight: 500;">Login failed?<a id="retry">Try again</a></p>
        </div>
        <script src="popup.js"></script>
    </div>
    <div id="wrongUrl" class="hidden">
        <p>No Duo detected</p>
    </div>
</body>

</html>
